<VirtualHost *:80>
ServerName yourdomain.com
ServerAdmin webmaster@localhost
DocumentRoot /opt/AlphaCharges/

WSGIDaemonProcess AlphaCharges user=www-data group=www-data threads=5 python-home=/opt/AlphaCharges/venv
WSGIScriptAlias / /opt/AlphaCharges/AlphaCharges.wsgi

ErrorLog ${APACHE_LOG_DIR}/error.log
CustomLog ${APACHE_LOG_DIR}/access.log combined


<Directory /opt/AlphaCharges>
WSGIProcessGroup AlphaCharges
WSGIApplicationGroup %{GLOBAL}
Order deny,allow
Require all granted
</Directory>

</VirtualHost>
